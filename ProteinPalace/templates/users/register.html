{% extends "index.html" %}
{% load static %}
{% block body %}
<section class="min-vh-100 d-flex align-items-center" style="background-color: var(--website-background);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-1 mx-1 mx-md-4 mt-4">Sign up</p>
                  <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: var(--website-touches);">Your fitness journey begins today</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 5px;">
                      <i class="fas fa-user fa-lg me-3 fa-fw" style="margin-right: 10px; margin-bottom: 30px;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 5px;">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw" style="margin-right: 10px; margin-bottom: 30px;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 5px;">
                      <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-right: 10px; margin-bottom: 30px;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 5px;">
                      <i class="fas fa-key fa-lg me-3 fa-fw" style="margin-right: 10px; margin-bottom: 30px;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 5px;">
                      <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-right: 10px; margin-bottom: 30px;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 5px;">
                      <i class="fas fa-key fa-lg me-3 fa-fw" style="margin-right: 10px; margin-bottom: 30px;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" style='background-color: var(--website-accents)'>Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'img/register.png' %}" class="img-fluid d-none d-md-block" alt="" style = "height: 600px;">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
